<!doctype html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta charset="utf-8">

    <script src="/static/third_party/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/third_party/bootstrap/js/bootstrap-rowlink.min.js"></script>
    <script src="/static/third_party/bootstrap/js/bootstrap-rowlink.js"></script>
    <link href="/static/third_party/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/third_party/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="/static/third_party/bootstrap/css/bootstrap-rowlink.css" rel="stylesheet" />
    <link href="/static/third_party/bootstrap/css/bootstrap-rowlink.min.css" rel="stylesheet" />
	<link href="/static/css/gemini.css" rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }

    </style>
    {% block head %} {% endblock %}
</head>
<body>
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    {% block nav %}

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="#">GEMINI wizard</a>

				<div class="nav-collapse">

                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    {% endblock %}
    <div class="container">
      {% block body %}

          <div class='span10'>
              <div class='hero-unit'>
                  <h2>Welcome to the Gemini loading wizard</h2>
          <br>
          <form action = "uplaod" method="post" enctype="multipart/form-data">
            White the path of a VCF file: <input type="file" name="VCFfile" />
            <br>
            <!-- <input type="checkbox" name = "no-genotypes"> No genotype
            <br>
            <input type="checkbox" name = "cnv"> Cnv
            <br>
            Select a CNV map: <input type="text" name="CNVmap" />
            <br> -->
            Output file name: <input type="text" name="outfilename" />
          </form>

          <div class="controls">
     				<button type="submit" class="btn btn-large btn-primary" name="load">Load</button>
          </div>

          <textarea name="results" style="display:none;">{{results}}</textarea>
        </div>
      {% endblock %}


    </div>


</body>
</html>
